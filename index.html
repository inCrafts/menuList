<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet"> 
	<title>Menu list with items</title>
</head>
<body>
	<div class="box">
		<h2 class="box-heading">List</h2>
		<ul class="list">
			<li class="list__item"><span class="list__number">1</span>List item one</span></li>
			<li class="list__item"><span class="list__number">2</span>List item two</li>
			<li class="list__item"><span class="list__number">3</span>List item three</li>
			<li class="list__item"><span class="list__number">4</span>List item four</li>
			<li class="list__item"><span class="list__number">5</span>List item five</li>
			<li class="list__item"><span class="list__number">6</span>List item six</li>
		</ul>
	</div>
</body>
</html>
